<!DOCTYPE html>
<html xmlns="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="index"
>
<head>
    <meta charset="utf-8">
    <title>ADD CINEMA</title>
</head>
<body>
<div class="container mt-5" layout:fragment="content">
    <a class="btn btn-primary mt-5" th:href="@{listCinemas}">Return to Cinema Page</a>
    <div class="card">
        <div class="card-header">Remplissez le formulaire suivant pour ajouter</div>
        <div class="card-body">

            <form th:action="@{saveCinema}" method="post">
                <div class="form-group">
                    <label class="control-label">Name:</label>
                    <input type="text" name="name" class="form-control" th:value="${cinema.name}">
                    <span th:errors="${cinema.name}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Longitude:</label>
                    <input type="number" name="longitude" class="form-control" th:value="${cinema.longitude}">
                    <span th:errors="${cinema.longitude}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Latitude:</label>
                    <input type="number" name="latitude" class="form-control" th:value="${cinema.latitude}">
                    <span th:errors="${cinema.latitude}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Altitude:</label>
                    <input type="number" name="altitude" class="form-control" th:value="${cinema.altitude}">
                    <span th:errors="${cinema.altitude}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Nombre de Salles:</label>
                    <input type="number" name="nombreSalles" class="form-control" th:value="${cinema.nombreSalles}">
                    <span th:errors="${cinema.nombreSalles}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Ville:</label>
                    <select id="ville" name="ville" class="form-control">
                        <option th:each="v:${villes}"
                        th:value="${v.id}"
                        th:text="${v.name}"
                        ></option>

                    </select>

                </div>
                <button class="btn btn-success" type="submit">Save</button>


            </form>
        </div>

    </div>


</div>

</body>
</html>

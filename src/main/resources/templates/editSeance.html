<!DOCTYPE html>
<html xmlns="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="index"
>
<head>
    <meta charset="utf-8">
    <title>EDIT Seances</title>
</head>
<body>
<div class="container mt-5" layout:fragment="content">
    <a class="btn btn-primary mt-5" th:href="@{listCategories}">Return to Seances Page</a>
    <div class="card">
        <div class="card-header">Remplissez le formulaire suivant pour modifier </div>
        <div class="card-body">

            <form th:action="@{updateSeance}" method="post">
                <div class="form-group">
                    <label class="control-label">ID:</label>
                    <label class="control-label" th:text="${seance.id}"></label>
                    <input type="hidden" name="id" class="form-control" th:value="${seance.id}">
                </div>
                <div class="form-group">
                    <label class="control-label">Heure DÃ©but:</label>
                    <input type="time"  th:field="${seance.heureDebut}" class="form-control" >
                    <span th:errors="${seance.heureDebut}" class="text-danger"></span>
                </div>

                <button class="btn btn-success" type="submit">Edit</button>


            </form>
        </div>

    </div>


</div>

</body>
</html>

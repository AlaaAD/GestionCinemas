<!DOCTYPE html>
<html xmlns="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="index"
>
<head>
    <meta charset="utf-8">
    <title>EDIT SALLE</title>
</head>
<body>
<div class="container mt-5" layout:fragment="content">
    <a class="btn btn-primary mt-5" th:href="@{listSalles}">Return to Salle Page</a>
    <div class="card">
        <div class="card-header">Remplissez le formulaire suivant pour ajouter</div>
        <div class="card-body">

            <form th:action="@{updateSalle}" method="post">
                <div class="form-group">
                    <label class="control-label">ID:</label>
                    <label class="control-label" th:text="${salle.id}"></label>
                    <input type="hidden" name="id" class="form-control" th:value="${salle.id}">
                </div>
                <div class="form-group">
                    <label class="control-label">Name:</label>
                    <input type="text" name="name" class="form-control" th:value="${salle.name}">
                    <span th:errors="${salle.name}" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label class="control-label">Nombre de Places:</label>
                    <input type="number" name="nombrePlaces" class="form-control" th:value="${salle.nombrePlaces}">
                    <span th:errors="${salle.nombrePlaces}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Cinema:</label>
                    <select id="cinema" name="cinema" class="form-control">
                        <option th:each="c:${cinemas}"
                                th:value="${c.id}"
                                th:text="${c.name}"
                        ></option>

                    </select>

                </div>
                <button class="btn btn-success" type="submit">Edit</button>


            </form>
        </div>

    </div>


</div>

</body>
</html>
